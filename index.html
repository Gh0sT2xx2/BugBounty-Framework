<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #0F0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        #terminal {
            width: 100%;
            height: calc(100% - 40px);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #command-line {
            display: flex;
            align-items: center;
        }
        #command-input {
            background: transparent;
            border: none;
            color: #0F0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 80%;
            outline: none;
        }
        #binary-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
        }
        #matrix-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
            display: none;
        }
        #grid-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
            display: none;
        }
        .logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #0F0;
            font-size: 12px;
        }
        .link {
            color: cyan;
            text-decoration: underline;
            cursor: pointer;
        }
        .help-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        .help-table th, .help-table td {
            border: 1px solid #0F0;
            padding: 5px;
            text-align: left;
        }
        .theme-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0F0;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .theme-menu {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #222;
            border: 1px solid #0F0;
            border-radius: 4px;
            padding: 10px;
            z-index: 1001;
            display: none;
        }
        .theme-menu.active {
            display: block;
        }
        .theme-option {
            padding: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .theme-option:hover {
            background-color: #333;
        }
        .bg-button {
            position: absolute;
            top: 10px;
            right: 110px;
            background-color: #0F0;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .bg-menu {
            position: absolute;
            top: 40px;
            right: 110px;
            background-color: #222;
            border: 1px solid #0F0;
            border-radius: 4px;
            padding: 10px;
            z-index: 1001;
            display: none;
        }
        .bg-menu.active {
            display: block;
        }
        .bg-option {
            padding: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .bg-option:hover {
            background-color: #333;
        }
        /* Theme classes */
        .theme-matrix {
            background-color: black;
            color: #0F0;
        }
        .theme-blue {
            background-color: #001133;
            color: #00AAFF;
        }
        .theme-amber {
            background-color: #211a00;
            color: #FFBF00;
        }
        .theme-purple {
            background-color: #1A0033;
            color: #CC66FF;
        }
        .theme-red {
            background-color: #330000;
            color: #FF3333;
        }

        function writeToTerminal(text, isCommand = false, isSpecial = false) {
            const lineElement = document.createElement('div');
            lineElement.innerHTML = isCommand 
                ? `<span style="color: yellow;">&gt;</span> ${text}` 
                : (isSpecial

        function findFiles(pattern, currentDir = fileSystem, basePath = []) {
            let results = [];
            
            // Process the pattern for wildcards
            let regex;
            if (pattern.includes('*')) {
                // Convert glob pattern to regex
                // Escape regex special chars except *
                const escapedPattern = pattern.replace(/[.+?^${}()|[\]\\]/g, '\\$&');
                // Replace * with regex .* (any characters)
                const regexPattern = escapedPattern.replace(/\*/g, '.*');
                // Create case-insensitive regex
                regex = new RegExp(`^${regexPattern}$`, 'i');
            } else {
                // Simple case-insensitive match
                regex = new RegExp(pattern, 'i');
            }
            
            function search(dir, path) {
                for (let [key, value] of Object.entries(dir)) {
                    let newPath = [...path, key];
                    
                    if (regex.test(key)) {
                        results.push({
                            path: newPath.join('/'),
                            type: typeof value === 'object' && !value.hasOwnProperty('txt') ? 'directory' : 'file'
                        });
                    }
                    
                    if (typeof value === 'object') {
                        search(value, newPath);
                    }
                }
            }
            
            search(currentDir, basePath);
            return results;
        }

            }
            
            switch(cmd) {
                case 'ls':
                    listDirectory();
                    break;
                case 'cd':
                    changeDirectory(args[0]);
                    break;
                case 'cat':
                    readFile(args[0]);
                    break;
                case 'pwd':
                    writeToTerminal('/' + currentPath.join('/'));
                    break;
                case 'find':
                    if (args[0] === '-name' && args[1]) {
                        // Extract the pattern and remove quotes
                        const pattern = args[1].replace(/^["'](.*)["']$/, '$1');
                        const results = findFiles(pattern);
                        
                        if (results.length) {
                            writeToTerminal(`Found ${results.length} result(s):`, false, true);
                            results.forEach(result => {
                                writeToTerminal(`${result.type}: ${result.path}`, false, true);
                            });
                        } else {
                            writeToTerminal('No files found.', false, true);
                        }

                default:
                    writeToTerminal(`Command not found: ${cmd}`);
            }
        }

        function displayHelp() {
            const helpTable = document.createElement('table');
            helpTable.className = 'help-table';
            helpTable.innerHTML = `
                <tr>
                    <th>Command</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>ls</td>
                    <td>List contents of current directory</td>
                </tr>
                <tr>
                    <td>cd [directory]</td>
                    <td>Change current directory. Examples: cd dir, cd path/to/dir, cd .., cd /</td>
                </tr>
                <tr>
                    <td>cat [file]</td>
                    <td>View contents of a file</td>
                </tr>
                <tr>
                    <td>pwd</td>
                    <td>Print current working directory</td>
                </tr>
                <tr>
                    <td>find -name "pattern"</td>
                    <td>Search for files/directories that match pattern (case-insensitive, supports * wildcard)</td>
                </tr>
                <tr>
                    <td>help</td>
                    <td>Display this help menu</td>
                </tr>
                <tr>
                    <td>clear</td>
                    <td>Clear the terminal screen</td>
                </tr>
            `;
            
            const helpTitle = document.createElement('div');
            helpTitle.innerHTML = '<h3>Available Commands:</h3>';
            
            terminalElement.appendChild(helpTitle);
            terminalElement.appendChild(helpTable);
        }

        function listDirectory() {
            let currentDir = fileSystem;
            for (let folder of currentPath) {
                currentDir = currentDir[folder];
            }

            Object.keys(currentDir).forEach(item => {
                writeToTerminal(
                    typeof currentDir[item] === 'object' 
                        ? `<span style="color: cyan;">${item}/</span>` 
                        : item
                );
            });
        }

        function changeDirectory(dir) {
            // Handle root directory
            if (dir === '/') {
                currentPath = [];
                return;
            }
            
            // Handle parent directory
            if (dir === '..') {
                currentPath.pop();
                return;
            }
            
            // Handle full path navigation
            if (dir && dir.includes('/')) {
                const parts = dir.split('/').filter(p => p);
                
                // If the path starts with '/', reset to root first
                if (dir.startsWith('/')) {
                    currentPath = [];
                }
                
                // Try to navigate through each part of the path
                let tempPath = [...currentPath];
                let validPath = true;
                let currentDir = fileSystem;
                
                // Navigate through the existing tempPath
                for (let folder of tempPath) {
                    if (!currentDir[folder]) {
                        validPath = false;
                        break;
                    }
                    currentDir = currentDir[folder];
                }
                
                // Navigate through the new path parts
                if (validPath) {
                    for (let part of parts) {
                        if (currentDir[part] && typeof currentDir[part] === 'object') {
                            tempPath.push(part);
                            currentDir = currentDir[part];
                        } else {
                            validPath = false;
                            break;
                        }
                    }
                }
                
                if (validPath) {
                    currentPath = tempPath;
                } else {
                    writeToTerminal(`Directory not found: ${dir}`);
                }
                
                return;
            }
            
            // Handle single directory
            let currentDir = fileSystem;
            for (let folder of currentPath) {
                currentDir = currentDir[folder];
            }

            if (currentDir[dir] && typeof currentDir[dir] === 'object') {
                currentPath.push(dir);
            } else {
                writeToTerminal(`Directory not found: ${dir}`);
            }
        }

        function readFile(filePath) {
            // If the file path contains '/', treat it as a full path
            if (filePath && filePath.includes('/')) {
                const parts = filePath.split('/').filter(p => p);
                const fileName = parts.pop(); // Last part is the file name
                
                // Start from root or current directory
                let tempPath = filePath.startsWith('/') ? [] : [...currentPath];
                let currentDir = fileSystem;
                
                // Navigate through the path
                for (let folder of tempPath) {
                    if (!currentDir[folder]) {
                        writeToTerminal(`Path not found: ${filePath}`);
                        return;
                    }
                    currentDir = currentDir[folder];
                }
                
                // Navigate through the parts in the file path
                for (let part of parts) {
                    if (currentDir[part] && typeof currentDir[part] === 'object') {
                        currentDir = currentDir[part];
                    } else {
                        writeToTerminal(`Path not found: ${filePath}`);
                        return;
                    }
                }
                
                // Now check for the file
                if (currentDir[fileName]) {
                    const content = currentDir[fileName];
                    writeToTerminal(typeof content === 'string' 
                        ? `<span class="link" onclick="window.open('${content}', '_blank')">${content}</span>` 
                        : 'File content unavailable');
                } else {
                    writeToTerminal(`File not found: ${fileName}`);
                }
            } else {
                // Regular file in current directory
                let currentDir = fileSystem;
                for (let folder of currentPath) {
                    currentDir = currentDir[folder];
                }

                if (currentDir[filePath]) {
                    const content = currentDir[filePath];
                    writeToTerminal(typeof content === 'string' 
                        ? `<span class="link" onclick="window.open('${content}', '_blank')">${content}</span>` 
                        : 'File content unavailable');
                } else {
                    writeToTerminal(`File not found: ${filePath}`);
                }
            }
        }

        function createCommandLine() {
            const commandLine = document.createElement('div');
            commandLine.id = 'command-line';
            
            const prompt = document.createElement('span');
            prompt.textContent = `root@bugbounty:/${currentPath.join('/')}$ `;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'command-input';
            input.autocomplete = 'off';
            
            // Tab completion
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = input.value.trim();
                    const [cmd, ...args] = currentInput.split(' ');
                    
                    // Get current directory contents
                    let currentDir = fileSystem;
                    for (let folder of currentPath) {
                        currentDir = currentDir[folder];
                    }
                    
                    const dirContents = Object.keys(currentDir);
                    const matchingItems = dirContents.filter(item => 
                        item.toLowerCase().startsWith(args[0]?.toLowerCase() || '')
                    );
                    
                    if (matchingItems.length === 1) {
                        input.value = `${cmd} ${matchingItems[0]}`;
                    } else if (matchingItems.length > 1) {
                        // Show all matching completions
                        writeToTerminal('Possible completions:');
                        matchingItems.forEach(item => {
                            writeToTerminal(item);
                        });
                    }
                }
                
                // Command history navigation
                if (e.key === 'ArrowUp') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    }
                }
                
                if (e.key === 'ArrowDown') {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    } else {
                        input.value = '';
                        historyIndex = commandHistory.length;
                    }
                }
            });
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const command = input.value;
                    writeToTerminal(prompt.textContent + command, true);
                    executeCommand(command);
                    input.value = '';
                    createCommandLine();
                }
            });

            commandLine.appendChild(prompt);
            commandLine.appendChild(input);
            terminalElement.appendChild(commandLine);
            input.focus();
        }

        // Binary rain animation
        let binaryInitialized = true;
        function setupBinaryRain() {
            const ctx = binaryCanvas.getContext('2d');
            binaryCanvas.width = window.innerWidth;
            binaryCanvas.height = window.innerHeight;

            const columns = binaryCanvas.width / 10;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function drawBinaryRain() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, binaryCanvas.width, binaryCanvas.height);
                
                // Get the current text color based on the active theme
                const computedStyle = window.getComputedStyle(document.body);
                ctx.fillStyle = computedStyle.color;
                ctx.font = '10px Arial';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = Math.random() > 0.5 ? '0' : '1';
                    ctx.fillText(text, i * 10, drops[i] * 10);
                    
                    if (drops[i] * 10 > binaryCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }

            setInterval(drawBinaryRain, 50);
        }
        
        // Matrix code animation
        let matrixInitialized = false;
        function setupMatrixEffect() {
            const canvas = matrixCanvas;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Characters to be used in the Matrix
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+~{}[]|:<>?';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            // Array to store droplet position for each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height/fontSize) * -1;
            }
            
            function drawMatrix() {
                // Semi-transparent black to create the fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Get the current text color based on the active theme
                const computedStyle = window.getComputedStyle(document.body);
                ctx.fillStyle = computedStyle.color;
                ctx.font = fontSize + 'px monospace';
                
                // Render the characters
                for (let i = 0; i < drops.length; i++) {
                    // Pick a random character
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    
                    // Draw the character
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    // Reset if drop reached bottom or randomly
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                    
                    // Move the drop down
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
        }
        
        // Cyber grid animation
        let gridInitialized = false;
        function setupGridEffect() {
            const canvas = gridCanvas;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Grid properties
            const gridSize = 30;
            const lineWidth = 1;
            
            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Get the current text color based on the active theme
                const computedStyle = window.getComputedStyle(document.body);
                const textColor = computedStyle.color;
                
                // Draw horizontal lines
                for (let y = 0; y < canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.strokeStyle = textColor;
                    ctx.globalAlpha = 0.3 + Math.random() * 0.2;
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                }
                
                // Draw vertical lines
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.strokeStyle = textColor;
                    ctx.globalAlpha = 0.3 + Math.random() * 0.2;
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                }
                
                // Draw random data nodes at grid intersections
                for (let x = 0; x < canvas.width; x += gridSize) {
                    for (let y = 0; y < canvas.height; y += gridSize) {
                        if (Math.random() > 0.992) {
                            ctx.beginPath();
                            ctx.arc(x, y, 3, 0, Math.PI * 2);
                            ctx.fillStyle = textColor;
                            ctx.globalAlpha = 0.7;
                            ctx.fill();
                        }
                    }
                }
            }
            
            setInterval(drawGrid, 100);
        }

        // Initialize terminal
        createCommandLine();
        setupBinaryRain();
        writeToTerminal('Welcome to Bug Bounty Framework');
        writeToTerminal('Type "help" to see available commands');
    </script>
